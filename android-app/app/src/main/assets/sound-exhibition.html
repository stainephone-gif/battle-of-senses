        body {

            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
        }

        .phone-frame {
            width: 100%;
            max-width: 428px;
            margin: 0 auto;
            background: #000;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: #000;
            border-bottom: 1px solid #333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .home-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .home-btn:hover {
            background: #fff;
            color: #000;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Exhibition List */
        .exhibition-list {
            padding: 20px;
        }

        .exhibit-item {
            border: 1px solid #333;
            padding: 24px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #000;
        }

        .exhibit-item:hover {
            border-color: #fff;
            background: #111;
        }

        .exhibit-item:active {
            background: #222;
        }

        .exhibit-number {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .exhibit-title {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .exhibit-description {
            font-size: 13px;
            line-height: 1.6;
            color: #aaa;
        }

        .exhibit-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.7;
        }

        /* Modal Player */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 90%;
            max-width: 380px;
            background: #000;
            border: 1px solid #fff;
            padding: 30px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .modal-number {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .modal-description {
            font-size: 13px;
            line-height: 1.6;
            color: #aaa;
        }

        /* Audio Player */
        .audio-player {
            margin-top: 30px;
        }

        .audio-visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 60px;
            margin-bottom: 20px;
            gap: 3px;
        }

        .audio-visualizer .bar {
            width: 4px;
            background: #fff;
            height: 10px;
            transition: height 0.1s ease;
        }

        .audio-visualizer.playing .bar {
            animation: pulse 0.6s ease-in-out infinite;
        }

        .audio-visualizer .bar:nth-child(1) { animation-delay: 0s; }
        .audio-visualizer .bar:nth-child(2) { animation-delay: 0.1s; }
        .audio-visualizer .bar:nth-child(3) { animation-delay: 0.2s; }
        .audio-visualizer .bar:nth-child(4) { animation-delay: 0.3s; }
        .audio-visualizer .bar:nth-child(5) { animation-delay: 0.4s; }
        .audio-visualizer .bar:nth-child(6) { animation-delay: 0.2s; }
        .audio-visualizer .bar:nth-child(7) { animation-delay: 0.1s; }
        .audio-visualizer .bar:nth-child(8) { animation-delay: 0.3s; }
        .audio-visualizer .bar:nth-child(9) { animation-delay: 0.2s; }
        .audio-visualizer .bar:nth-child(10) { animation-delay: 0.1s; }

        @keyframes pulse {
            0%, 100% { height: 10px; }
            50% { height: 50px; }
        }

        .audio-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .audio-progress {
            height: 4px;
            background: #333;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }

        .audio-progress-bar {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.1s linear;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .audio-btn {
            width: 50px;
            height: 50px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-btn:hover {
            background: #fff;
            color: #000;
        }

        .audio-btn:active {
            transform: scale(0.95);
        }

        .audio-btn-play {
            width: 60px;
            height: 60px;
            font-size: 20px;
        }

        .close-modal {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .close-modal:hover {
            background: #fff;
            color: #000;
        }

        .audio-loading,
        .audio-error {
            text-align: center;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 13px;
            border: 1px solid #333;
        }

        .audio-loading {
            display: none;
            color: #666;
        }

        .audio-loading.active {
            display: block;
        }

        .audio-error {
            display: none;
            color: #f00;
            border-color: #f00;
        }

        .audio-error.active {
            display: block;
        }

        /* Footer */
        .footer {
            position: sticky;
            bottom: 0;
            background: #000;
            border-top: 1px solid #333;
            padding: 20px;
            text-align: center;
        }

        .finish-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .finish-btn:hover {
            background: #ddd;
        }

        .finish-btn:active {
            transform: scale(0.98);
        }

        /* Mobile Adaptations */
        @media (max-width: 380px) {
            .header h1 {
                font-size: 14px;
            }

            .exhibit-title {
                font-size: 16px;
            }

            .modal-title {
                font-size: 18px;
            }

            .audio-btn {
                width: 45px;
                height: 45px;
            }

            .audio-btn-play {
                width: 55px;
                height: 55px;
            }
        }

        /* Landscape Mode - Draggable Cards */
        @media (orientation: landscape) {
            body {
                overflow: hidden;
            }

            .phone-frame {
                max-width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 14px;
            }

            .home-btn {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .exhibition-list {
                position: relative;
                height: calc(100vh - 70px - 70px);
                padding: 0;
                overflow: hidden;
            }

            .exhibit-item {
                position: absolute;
                width: 180px;
                padding: 16px;
                margin: 0;
                cursor: grab;
                user-select: none;
                touch-action: none;
            }

            .exhibit-item.dragging {
                cursor: grabbing;
                opacity: 0.8;
                z-index: 50;
            }

            .exhibit-item:hover {
                border-color: #fff;
                background: #111;
                z-index: 10;
            }

            .exhibit-number {
                font-size: 10px;
                margin-bottom: 6px;
            }

            .exhibit-title {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .exhibit-description {
                font-size: 11px;
                line-height: 1.4;
            }

            .exhibit-icon {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .footer {
                padding: 15px 20px;
            }

            .finish-btn {
                padding: 12px;
                font-size: 12px;
            }
        }

        /* Reduce Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <script>
        // Exhibits Data
        const exhibits = [
            {
                id: 1,
                title: "–≠—Ö–æ –¥—Ä–µ–≤–Ω–æ—Å—Ç–∏",
                description: "–ó–≤—É–∫–æ–≤–æ–π —Å–ª–µ–¥ –∞–Ω—Ç–∏—á–Ω–æ–≥–æ —Ö—Ä–∞–º–∞. –°–ª—ã—à–∏—Ç–µ –ª–∏ –≤—ã –º–æ–ª–∏—Ç–≤—ã —Ç—ã—Å—è—á–µ–ª–µ—Ç–Ω–µ–π –¥–∞–≤–Ω–æ—Å—Ç–∏?",
                icon: "üèõÔ∏è",
                audioFile: './interviews/interview-1.mp3'
            },
            {
                id: 2,
                title: "–ú–µ—Ö–∞–Ω–∏—á–µ—Å–∫–∏–π –≤–∞–ª—å—Å",
                description: "–®–µ—Å—Ç–µ—Ä—ë–Ω–∫–∏ –≤—Ä–µ–º–µ–Ω–∏ –≤—Ä–∞—â–∞—é—Ç—Å—è –≤ —Ç–∞–∫—Ç –∑–∞–±—ã—Ç–æ–π –º–µ–ª–æ–¥–∏–∏.",
                icon: "‚öôÔ∏è",
                audioFile: './interviews/interview-2.mp3'
            },
            {
                id: 3,
                title: "–®—ë–ø–æ—Ç –ø—Ä–∏—Ä–æ–¥—ã",
                description: "–õ–∏—Å—Ç—å—è, –≤–µ—Ç–µ—Ä, –∫–∞–ø–ª–∏ –¥–æ–∂–¥—è ‚Äî —Å–∏–º—Ñ–æ–Ω–∏—è –±–µ–∑ –∫–æ–º–ø–æ–∑–∏—Ç–æ—Ä–∞.",
                icon: "üçÉ",
                audioFile: './interviews/interview-3.mp3'
            },
            {
                id: 4,
                title: "–ì–æ–ª–æ—Å–∞ –≥–æ—Ä–æ–¥–∞",
                description: "–ú–µ–≥–∞–ø–æ–ª–∏—Å –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ —Å–ø–∏—Ç, –µ–≥–æ –ø—É–ª—å—Å –±—å—ë—Ç—Å—è –≤ —Ä–∏—Ç–º–µ –º–∏–ª–ª–∏–æ–Ω–æ–≤ –∂–∏–∑–Ω–µ–π.",
                icon: "üåÜ",
                audioFile: './interviews/interview-4.mp3'
            },
            {
                id: 5,
                title: "–ö–æ—Å–º–∏—á–µ—Å–∫–∞—è —Ç–∏—à–∏–Ω–∞",
                description: "–ó–≤—É–∫–∏ –º–µ–∂–∑–≤—ë–∑–¥–Ω–æ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞, –∑–∞–ø–∏—Å–∞–Ω–Ω—ã–µ –∑–æ–Ω–¥–∞–º–∏. –í–∞–∫—É—É–º –≥–æ–≤–æ—Ä–∏—Ç.",
                icon: "üåå",
                audioFile: './interviews/interview-5.mp3'
            },
            {
                id: 6,
                title: "–ü—É–ª—å—Å –≤—Ä–µ–º–µ–Ω–∏",
                description: "–ú–µ—Ç—Ä–æ–Ω–æ–º –≤–µ—á–Ω–æ—Å—Ç–∏ –æ—Ç—Å—á–∏—Ç—ã–≤–∞–µ—Ç –º–≥–Ω–æ–≤–µ–Ω–∏—è –º–µ–∂–¥—É –ø—Ä–æ—à–ª—ã–º –∏ –±—É–¥—É—â–∏–º.",
                icon: "‚è±Ô∏è",
                audioFile: './interviews/interview-6.mp3'
            }
        ];

        // Elements
        const exhibitionList = document.getElementById('exhibitionList');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalNumber = document.getElementById('modalNumber');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const playBtn = document.getElementById('playBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const closeModal = document.getElementById('closeModal');
        const audioProgress = document.getElementById('audioProgress');
        const audioProgressBar = document.getElementById('audioProgressBar');
        const currentTime = document.getElementById('currentTime');
        const durationTime = document.getElementById('durationTime');
        const audioVisualizer = document.getElementById('audioVisualizer');
        const audioLoading = document.getElementById('audioLoading');
        const audioError = document.getElementById('audioError');

        let currentAudio = null;
        let isDragging = false;
        let draggedElement = null;
        let startX = 0;
        let startY = 0;
        let startLeft = 0;
        let startTop = 0;
        let hasMoved = false;

        // Check if landscape mode
        function isLandscape() {
            return window.innerHeight < window.innerWidth;
        }

        // Default positions for landscape mode (grid layout)
        const defaultPositions = [
            { left: 30, top: 30 },
            { left: 240, top: 30 },
            { left: 450, top: 30 },
            { left: 30, top: 200 },
            { left: 240, top: 200 },
            { left: 450, top: 200 }
        ];

        // Load saved positions or use defaults
        function loadPositions() {
            const saved = localStorage.getItem('exhibit_positions');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    return defaultPositions;
                }
            }
            return defaultPositions;
        }

        // Save positions
        function savePositions() {
            const positions = [];
            document.querySelectorAll('.exhibit-item').forEach(item => {
                positions.push({
                    left: parseInt(item.style.left) || 0,
                    top: parseInt(item.style.top) || 0
                });
            });
            localStorage.setItem('exhibit_positions', JSON.stringify(positions));
        }

        // Render Exhibition List
        const positions = loadPositions();
        exhibits.forEach((exhibit, index) => {
            const item = document.createElement('div');
            item.className = 'exhibit-item';
            item.dataset.exhibitId = exhibit.id;
            item.innerHTML = `
                <div class="exhibit-number">–≠–ö–°–ü–û–ù–ê–¢ #${String(exhibit.id).padStart(2, '0')}</div>
                <div class="exhibit-icon">${exhibit.icon}</div>
                <div class="exhibit-title">${exhibit.title}</div>
                <div class="exhibit-description">${exhibit.description}</div>
            `;

            // Set position for landscape mode
            if (isLandscape() && positions[index]) {
                item.style.left = positions[index].left + 'px';
                item.style.top = positions[index].top + 'px';
            }

            // Mouse events for dragging
            item.addEventListener('mousedown', startDrag);
            item.addEventListener('touchstart', startDrag, { passive: false });

            // Click event (only if not dragged)
            item.addEventListener('click', (e) => {
                if (!hasMoved) {
                    openModal(exhibit);
                }
            });

            exhibitionList.appendChild(item);
        });

        // Start dragging
        function startDrag(e) {
            if (!isLandscape()) return;

            e.preventDefault();
            hasMoved = false;
            isDragging = true;
            draggedElement = e.currentTarget;
            draggedElement.classList.add('dragging');

            const touch = e.touches ? e.touches[0] : e;
            startX = touch.clientX;
            startY = touch.clientY;
            startLeft = parseInt(draggedElement.style.left) || 0;
            startTop = parseInt(draggedElement.style.top) || 0;

            document.addEventListener('mousemove', onDrag);
            document.addEventListener('touchmove', onDrag, { passive: false });
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        // During dragging
        function onDrag(e) {
            if (!isDragging || !draggedElement) return;

            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            const deltaX = touch.clientX - startX;
            const deltaY = touch.clientY - startY;

            // Check if moved more than 5px (to distinguish from click)
            if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                hasMoved = true;
            }

            const newLeft = startLeft + deltaX;
            const newTop = startTop + deltaY;

            // Constrain within bounds
            const maxLeft = exhibitionList.offsetWidth - draggedElement.offsetWidth - 10;
            const maxTop = exhibitionList.offsetHeight - draggedElement.offsetHeight - 10;

            draggedElement.style.left = Math.max(10, Math.min(newLeft, maxLeft)) + 'px';
            draggedElement.style.top = Math.max(10, Math.min(newTop, maxTop)) + 'px';
        }

        // Stop dragging
        function stopDrag() {
            if (isDragging && draggedElement) {
                draggedElement.classList.remove('dragging');

                // Save positions if moved
                if (hasMoved) {
                    savePositions();
                }

                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('touchmove', onDrag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', stopDrag);

                isDragging = false;

                // Reset hasMoved after a short delay to allow click event to check it
                setTimeout(() => {
                    hasMoved = false;
                    draggedElement = null;
                }, 50);
            }
        }

        // Re-position on orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (isLandscape()) {
                    const positions = loadPositions();
                    document.querySelectorAll('.exhibit-item').forEach((item, index) => {
                        if (positions[index]) {
                            item.style.left = positions[index].left + 'px';
                            item.style.top = positions[index].top + 'px';
                        }
                    });
                } else {
                    // Reset inline styles for portrait mode
                    document.querySelectorAll('.exhibit-item').forEach(item => {
                        item.style.left = '';
                        item.style.top = '';
                    });
                }
            }, 300);
        });

        // Re-position on resize
        window.addEventListener('resize', () => {
            if (isLandscape()) {
                const positions = loadPositions();
                document.querySelectorAll('.exhibit-item').forEach((item, index) => {
                    if (positions[index]) {
                        item.style.left = positions[index].left + 'px';
                        item.style.top = positions[index].top + 'px';
                    }
                });
            }
        });

        // Open Modal
        function openModal(exhibit) {
            modalNumber.textContent = `–≠–ö–°–ü–û–ù–ê–¢ #${String(exhibit.id).padStart(2, '0')}`;
            modalTitle.textContent = exhibit.title;
            modalDescription.textContent = exhibit.description;

            // Stop previous audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Reset UI
            audioLoading.classList.remove('active');
            audioError.classList.remove('active');
            audioProgressBar.style.width = '0%';
            currentTime.textContent = '0:00';
            durationTime.textContent = '0:00';
            playBtn.textContent = '‚ñ∂';
            audioVisualizer.classList.remove('playing');

            // Load audio
            loadAudio(exhibit.audioFile);

            // Show modal
            modalOverlay.classList.add('active');
        }

        // Load Audio
        function loadAudio(audioFile) {
            audioLoading.classList.add('active');
            audioError.classList.remove('active');

            currentAudio = new Audio(audioFile);

            currentAudio.addEventListener('loadedmetadata', () => {
                audioLoading.classList.remove('active');
                durationTime.textContent = formatTime(currentAudio.duration);

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞—á–∏–Ω–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                currentAudio.play().then(() => {
                    playBtn.textContent = '‚è∏';
                    audioVisualizer.classList.add('playing');
                }).catch(err => {
                    console.error('Autoplay error:', err);
                    // –ï—Å–ª–∏ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –Ω–µ —É–¥–∞–ª—Å—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç), –ø—Ä–æ—Å—Ç–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
                });
            });

            currentAudio.addEventListener('error', (e) => {
                audioLoading.classList.remove('active');
                audioError.classList.add('active');
                audioError.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∞—É–¥–∏–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–∞.';
                console.error('Audio error:', e);
            });

            currentAudio.addEventListener('timeupdate', () => {
                if (currentAudio.duration) {
                    const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                    audioProgressBar.style.width = progress + '%';
                    currentTime.textContent = formatTime(currentAudio.currentTime);
                }
            });

            currentAudio.addEventListener('ended', () => {
                playBtn.textContent = '‚ñ∂';
                audioVisualizer.classList.remove('playing');
                audioProgressBar.style.width = '0%';
            });
        }

        // Format Time
        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        // Play/Pause Button
        playBtn.addEventListener('click', () => {
            if (!currentAudio) return;

            if (currentAudio.paused) {
                currentAudio.play().then(() => {
                    playBtn.textContent = '‚è∏';
                    audioVisualizer.classList.add('playing');
                }).catch(err => {
                    console.error('Play error:', err);
                    audioError.classList.add('active');
                    audioError.textContent = '–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è';
                });
            } else {
                currentAudio.pause();
                playBtn.textContent = '‚ñ∂';
                audioVisualizer.classList.remove('playing');
            }
        });

        // Rewind Button
        rewindBtn.addEventListener('click', () => {
            if (!currentAudio) return;
            currentAudio.currentTime = Math.max(0, currentAudio.currentTime - 10);
        });

        // Forward Button
        forwardBtn.addEventListener('click', () => {
            if (!currentAudio) return;
            currentAudio.currentTime = Math.min(currentAudio.duration, currentAudio.currentTime + 10);
        });

        // Progress Bar Click
        audioProgress.addEventListener('click', (e) => {
            if (!currentAudio || !currentAudio.duration) return;

            const rect = audioProgress.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = clickX / rect.width;
            currentAudio.currentTime = percentage * currentAudio.duration;
        });

        // Close Modal
        closeModal.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            playBtn.textContent = '‚ñ∂';
            audioVisualizer.classList.remove('playing');
        });

        // Close on overlay click
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal.click();
            }
        });

        // PWA: Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('‚úÖ SW registered'))
                .catch(err => console.error('‚ùå SW error:', err));
        }

        // ========== –í–ö–õ–Æ–ß–ï–ù–ò–ï –°–í–ï–¢–ê –ü–†–ò –í–û–ó–í–†–ê–¢–ï –î–û–ú–û–ô ==========

        let lightsConfig = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –æ—Å–≤–µ—â–µ–Ω–∏—è
        function loadLightsConfig() {
            const saved = localStorage.getItem('lights_config');
            if (saved) {
                try {
                    lightsConfig = JSON.parse(saved);
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Å–≤–µ—Ç–∞:', e);
                }
            }
        }

        // –í–∫–ª—é—á–µ–Ω–∏–µ —Å–≤–µ—Ç–∞ (Philips Hue)
        async function turnOnLights() {
            if (!lightsConfig || lightsConfig.type !== 'hue') return;

            try {
                const response = await fetch(`http://${lightsConfig.ip}/api/${lightsConfig.apiKey}/lights`);
                if (!response.ok) return;

                const lights = await response.json();
                const lightIds = Object.keys(lights);

                // –í–∫–ª—é—á–∞–µ–º –≤—Å–µ –ª–∞–º–ø—ã
                for (const id of lightIds) {
                    await fetch(`http://${lightsConfig.ip}/api/${lightsConfig.apiKey}/lights/${id}/state`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ on: true, bri: 254 }) // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —è—Ä–∫–æ—Å—Ç—å
                    });
                }

                console.log('üí° –°–≤–µ—Ç –≤–∫–ª—é—á–µ–Ω');

                // –í–∏–±—Ä–∞—Ü–∏—è –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
                if (typeof Android !== 'undefined') {
                    Android.vibrate(100);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤–∫–ª—é—á–µ–Ω–∏—è —Å–≤–µ—Ç–∞:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadLightsConfig();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–î–æ–º–æ–π" - –≤–∫–ª—é—á–∞–µ–º —Å–≤–µ—Ç
        const homeBtn = document.getElementById('homeBtn');
        if (homeBtn) {
            homeBtn.addEventListener('click', async (e) => {
                if (lightsConfig) {
                    e.preventDefault();

                    console.log('üè† –ö–Ω–æ–ø–∫–∞ "–î–æ–º–æ–π" –Ω–∞–∂–∞—Ç–∞, –≤–∫–ª—é—á–∞–µ–º —Å–≤–µ—Ç...');
                    await turnOnLights();

                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 500);
                }
            });
        }
    </script>
