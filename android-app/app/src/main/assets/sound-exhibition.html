        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: #000;

            justify-content: space-between;
            align-items: center;
            z-index: 100;

        .home-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .home-btn:hover {
            background: #fff;
            color: #000;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;

        /* Interview Progress Bar */
        .interview-counter {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .interview-counter::-webkit-scrollbar {
            display: none;
        }

        .interview-dot {
            min-width: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .interview-dot::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .interview-dot:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .interview-dot:hover::before {
            opacity: 1;
        }

        .interview-dot.listened {
            background: linear-gradient(135deg, rgba(100, 220, 150, 0.8), rgba(80, 200, 120, 0.8));
            border-color: rgba(100, 220, 150, 0.4);
            box-shadow: 0 0 15px rgba(100, 220, 150, 0.5);
            animation: pulse-listened 2s ease-in-out infinite;
        }

        @keyframes pulse-listened {
            0%, 100% {
                box-shadow: 0 0 15px rgba(100, 220, 150, 0.5);
            }
            50% {
                box-shadow: 0 0 25px rgba(100, 220, 150, 0.7);
            }
        }

        .interview-separator {
            width: 8px;
            height: 2px;
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.1) 100%);
            border-radius: 1px;
            position: relative;
            overflow: hidden;
        }

        .interview-separator::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.5),
                transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }

            padding: 30px;
            transform: scale(0.9);

        }

        .modal-header {

            padding-bottom: 20px;

        }

        .modal-number {

            const cols = Math.floor(viewWidth / (itemWidth + padding));
            const rows = Math.ceil(20 / cols);

            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–µ—Ç–∫—É
            const totalGridWidth = cols * (itemWidth + padding);
            const totalGridHeight = rows * (itemHeight + padding);
            const startX = Math.max(padding, (viewWidth - totalGridWidth) / 2);
            const startY = Math.max(padding, (viewHeight - totalGridHeight) / 2);

            durationTime.textContent = '0:00';
            playBtn.textContent = '‚ñ∂';
            audioVisualizer.classList.remove('playing');

            // Load audio
            loadAudio(exhibit.audioFile);

            // Show modal
            modalOverlay.classList.add('active');
        }

        // Load Audio
        function loadAudio(audioFile) {
            audioLoading.classList.add('active');
            audioError.classList.remove('active');

            currentAudio = new Audio(audioFile);

            currentAudio.addEventListener('loadedmetadata', () => {
                audioLoading.classList.remove('active');
                durationTime.textContent = formatTime(currentAudio.duration);

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞—á–∏–Ω–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                currentAudio.play().then(() => {
                    playBtn.textContent = '‚è∏';
                    audioVisualizer.classList.add('playing');
                    // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä–≤—å—é –≤ –ø—Ä–æ—Å–ª—É—à–∞–Ω–Ω—ã–µ –ø–æ –∏–Ω–¥–µ–∫—Å—É
                    if (currentExhibitIndex >= 0) {
                        listenedInterviews.add(currentExhibitIndex);
                        updateInterviewCounter();
                    }
                }).catch(err => {
                    console.error('Autoplay error:', err);
                    // –ï—Å–ª–∏ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –Ω–µ —É–¥–∞–ª—Å—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç), –ø—Ä–æ—Å—Ç–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º
                });
            });

            currentAudio.addEventListener('error', (e) => {
                audioLoading.classList.remove('active');
                audioError.classList.add('active');
                audioError.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∞—É–¥–∏–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–∞.';
                console.error('Audio error:', e);
            });

            currentAudio.addEventListener('timeupdate', () => {
                if (currentAudio.duration) {
                    const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                    audioProgressBar.style.width = progress + '%';
                    currentTime.textContent = formatTime(currentAudio.currentTime);
                }
            });

            currentAudio.addEventListener('ended', () => {
                playBtn.textContent = '‚ñ∂';
                audioVisualizer.classList.remove('playing');
                audioProgressBar.style.width = '0%';
            });
        }

        // Format Time
        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        // Update Interview Counter
        function updateInterviewCounter() {
            const dots = document.querySelectorAll('.interview-dot');
            dots.forEach((dot, index) => {
                if (listenedInterviews.has(index)) {
                    dot.classList.add('listened');
                } else {
                    dot.classList.remove('listened');
                }
            });
        }

        // Play/Pause Button
        playBtn.addEventListener('click', () => {
            if (!currentAudio) return;

            if (currentAudio.paused) {
                currentAudio.play().then(() => {
                    playBtn.textContent = '‚è∏';
                    audioVisualizer.classList.add('playing');
                    // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä–≤—å—é –≤ –ø—Ä–æ—Å–ª—É—à–∞–Ω–Ω—ã–µ –ø–æ –∏–Ω–¥–µ–∫—Å—É
                    if (currentExhibitIndex >= 0) {
                        listenedInterviews.add(currentExhibitIndex);
                        updateInterviewCounter();
                    }
                }).catch(err => {
                    console.error('Play error:', err);
                    audioError.classList.add('active');
                    audioError.textContent = '–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è';
                });
            } else {
                currentAudio.pause();
                playBtn.textContent = '‚ñ∂';
                audioVisualizer.classList.remove('playing');
            }
        });

        // Rewind Button
        rewindBtn.addEventListener('click', () => {
            if (!currentAudio) return;
            currentAudio.currentTime = Math.max(0, currentAudio.currentTime - 10);
        });

        // Forward Button
        forwardBtn.addEventListener('click', () => {
            if (!currentAudio) return;
            currentAudio.currentTime = Math.min(currentAudio.duration, currentAudio.currentTime + 10);
        });

        // Progress Bar Click
        audioProgress.addEventListener('click', (e) => {
            if (!currentAudio || !currentAudio.duration) return;

            const rect = audioProgress.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = clickX / rect.width;
            currentAudio.currentTime = percentage * currentAudio.duration;
        });

        // Close Modal
        closeModal.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            playBtn.textContent = '‚ñ∂';
            audioVisualizer.classList.remove('playing');
        });

        // Close on overlay click
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal.click();
            }
        });

        // PWA: Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('‚úÖ SW registered'))
                .catch(err => console.error('‚ùå SW error:', err));
        }

        // ========== –í–ö–õ–Æ–ß–ï–ù–ò–ï –°–í–ï–¢–ê –ü–†–ò –í–û–ó–í–†–ê–¢–ï –î–û–ú–û–ô ==========

        let lightsConfig = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –æ—Å–≤–µ—â–µ–Ω–∏—è
        function loadLightsConfig() {
            const saved = localStorage.getItem('lights_config');
            if (saved) {
                try {
                    lightsConfig = JSON.parse(saved);
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Å–≤–µ—Ç–∞:', e);
                }
            }
        }

        // –í–∫–ª—é—á–µ–Ω–∏–µ —Å–≤–µ—Ç–∞ (Philips Hue)
        async function turnOnLights() {
            if (!lightsConfig || lightsConfig.type !== 'hue') return;

            try {
                const response = await fetch(`http://${lightsConfig.ip}/api/${lightsConfig.apiKey}/lights`);
                if (!response.ok) return;

                const lights = await response.json();
                const lightIds = Object.keys(lights);

                // –í–∫–ª—é—á–∞–µ–º –≤—Å–µ –ª–∞–º–ø—ã
                for (const id of lightIds) {
                    await fetch(`http://${lightsConfig.ip}/api/${lightsConfig.apiKey}/lights/${id}/state`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ on: true, bri: 254 }) // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —è—Ä–∫–æ—Å—Ç—å
                    });
                }

                console.log('üí° –°–≤–µ—Ç –≤–∫–ª—é—á–µ–Ω');

                // –í–∏–±—Ä–∞—Ü–∏—è –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
                if (typeof Android !== 'undefined') {
                    Android.vibrate(100);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤–∫–ª—é—á–µ–Ω–∏—è —Å–≤–µ—Ç–∞:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadLightsConfig();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–î–æ–º–æ–π" - –≤–∫–ª—é—á–∞–µ–º —Å–≤–µ—Ç
        const homeBtn = document.getElementById('homeBtn');
        if (homeBtn) {
            homeBtn.addEventListener('click', async (e) => {
                if (lightsConfig) {
                    e.preventDefault();

                    console.log('üè† –ö–Ω–æ–ø–∫–∞ "–î–æ–º–æ–π" –Ω–∞–∂–∞—Ç–∞, –≤–∫–ª—é—á–∞–µ–º —Å–≤–µ—Ç...');
                    await turnOnLights();

                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 500);
                }
            });
        }
    </script>
