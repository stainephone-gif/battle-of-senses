                const decoy = document.createElement('div');
                decoy.className = 'bookmark decoy';
                decoy.style.left = Math.random() * 4500 + 'px';
                decoy.style.top = Math.random() * 4500 + 'px';

                exhibitionSpace.appendChild(decoy);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –æ–±–º–∞–Ω–∫—É
                decoy.addEventListener('click', function(e) {
                    e.stopPropagation();
                    playRandomSound();
                });
            }

            // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –ø–∞–Ω–µ–ª–∏ —ç–∫—Å–ø–æ–Ω–∞—Ç–∞
            function showExhibitPanel(exhibit) {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∞—É–¥–∏–æ, –µ—Å–ª–∏ –∏–≥—Ä–∞–µ—Ç
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }

                exhibitImg.src = exhibit.image;
                exhibitTitle.textContent = exhibit.title;
                exhibitDescription.textContent = exhibit.description;

                // –°–æ–∑–¥–∞–µ–º —Å–∏–Ω—Ç–µ–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∞—É–¥–∏–æ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–∏–ø–∞
                createAudioForExhibit(exhibit.audioType);

                exhibitPanel.classList.add('active');

                // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ñ–∏–Ω–∏—à–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                if (isMobile) {
                    finishBtn.classList.add('hidden');
                }

                // –ü—Ä–∏–±–ª–∏–∂–∞–µ–º—Å—è –∫ —ç–∫—Å–ø–æ–Ω–∞—Ç—É
                zoomTo(exhibit.x, exhibit.y, isMobile ? 1.2 : 1.5);
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –∞—É–¥–∏–æ —Å Web Audio API
            function createAudioForExhibit(type) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                const configs = {
                    ambient: { freq: 110, type: 'sine', detune: 0 },
                    rhythmic: { freq: 220, type: 'square', detune: 5 },
                    nature: { freq: 330, type: 'triangle', detune: -10 },
                    urban: { freq: 440, type: 'sawtooth', detune: 15 },
                    cosmic: { freq: 165, type: 'sine', detune: 30 },
                    metronome: { freq: 880, type: 'square', detune: 0 }
                };

                const config = configs[type] || configs.ambient;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.type = config.type;
                oscillator.frequency.setValueAtTime(config.freq, audioContext.currentTime);
                oscillator.detune.setValueAtTime(config.detune, audioContext.currentTime);

                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                currentAudio = { oscillator, gainNode, context: audioContext, playing: false };
            }

            // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–≤—É–∫–∞
            function playRandomSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.frequency.setValueAtTime(Math.random() * 1000 + 100, audioContext.currentTime);
                oscillator.type = ['sine', 'square', 'triangle', 'sawtooth'][Math.floor(Math.random() * 4)];

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            playBtn.addEventListener('click', function() {
                if (currentAudio && currentAudio.oscillator) {
                    if (!currentAudio.playing) {
                        currentAudio.oscillator.start();
                        currentAudio.playing = true;
                        playBtn.textContent = '‚ùö‚ùö';
                    } else {
                        currentAudio.oscillator.stop();
                        currentAudio.playing = false;
                        playBtn.textContent = '‚ñ∂';
                        // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                        const type = Array.from(exhibits).find(e => e.title === exhibitTitle.textContent)?.audioType;
                        if (type) createAudioForExhibit(type);
                    }
                }
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
            closeBtn.addEventListener('click', function() {
                exhibitPanel.classList.remove('active');
                if (currentAudio && currentAudio.oscillator && currentAudio.playing) {
                    currentAudio.oscillator.stop();
                    currentAudio.playing = false;
                }
                playBtn.textContent = '‚ñ∂';
                audioProgress.value = 0;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ñ–∏–Ω–∏—à–∞ –æ–±—Ä–∞—Ç–Ω–æ
                finishBtn.classList.remove('hidden');
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ–º
            exhibitionSpace.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.pageX;
                startY = e.pageY;
                scrollLeft = posX;
                scrollTop = posY;
            });

            exhibitionSpace.addEventListener('touchstart', function(e) {
                isDragging = true;
                startX = e.touches[0].pageX;
                startY = e.touches[0].pageY;
                scrollLeft = posX;
                scrollTop = posY;
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });

            document.addEventListener('touchend', function() {
                isDragging = false;
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX;
                const y = e.pageY;
                const walkX = (x - startX) * 2;
                const walkY = (y - startY) * 2;
                posX = scrollLeft + walkX;
                posY = scrollTop + walkY;
                updateTransform();
            });

            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.touches[0].pageX;
                const y = e.touches[0].pageY;
                const walkX = (x - startX) * 2;
                const walkY = (y - startY) * 2;
                posX = scrollLeft + walkX;
                posY = scrollTop + walkY;
                updateTransform();
            }, { passive: false });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
            zoomInBtn.addEventListener('click', function() {
                scale = Math.min(scale * 1.2, 3);
                updateTransform();
            });

            zoomOutBtn.addEventListener('click', function() {
                scale = Math.max(scale / 1.2, 0.3);
                updateTransform();
            });

            // –§—É–Ω–∫—Ü–∏—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∫ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–π —Ç–æ—á–∫–µ
            function zoomTo(x, y, newScale) {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;

                posX = centerX - x * newScale;
                posY = centerY - y * newScale;
                scale = newScale;

                updateTransform();
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ –≤—ã—Å—Ç–∞–≤–∫–∏
            function updateTransform() {
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ —á—Ç–æ–±—ã –Ω–µ –≤—ã–π—Ç–∏ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã
                const spaceWidth = 5000 * scale;
                const spaceHeight = 5000 * scale;
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è posX –∏ posY
                const maxX = 0;
                const minX = viewportWidth - spaceWidth;
                const maxY = 0;
                const minY = viewportHeight - spaceHeight;

                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é
                posX = Math.max(minX, Math.min(maxX, posX));
                posY = Math.max(minY, Math.min(maxY, posY));

                exhibitionSpace.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            updateTransform();

            // –°–∫—Ä—ã—Ç–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(function() {
                navigationInfo.classList.add('hidden');
            }, 5000);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–∞—Å–∞–Ω–∏–∏/–∫–ª–∏–∫–µ
            let firstInteraction = true;
            exhibitionSpace.addEventListener('click', function() {
                if (firstInteraction) {
                    firstInteraction = false;
                    navigationInfo.classList.remove('hidden');
                    setTimeout(function() {
                        navigationInfo.classList.add('hidden');
                    }, 3000);
                }
            }, { once: true });

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });

            // –£–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (isMobile) {
                // –û—Ç–∫–ª—é—á–∞–µ–º hover —ç—Ñ—Ñ–µ–∫—Ç—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                const style = document.createElement('style');
                style.innerHTML = `
                    @media (hover: none) {
                        .bookmark:hover,
                        .zoom-controls button:hover,
                        .nav-home:hover,
                        .finish-btn:hover {
                            transform: none !important;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            // PWA: –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('‚úÖ SW registered'))
                    .catch(err => console.error('‚ùå SW error:', err));
            }

            // ========== –í–ö–õ–Æ–ß–ï–ù–ò–ï –°–í–ï–¢–ê –ü–†–ò –í–û–ó–í–†–ê–¢–ï –î–û–ú–û–ô ==========

            let lightsConfig = null;

            // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –æ—Å–≤–µ—â–µ–Ω–∏—è
            function loadLightsConfig() {
                const saved = localStorage.getItem('lights_config');
                if (saved) {
                    try {
                        lightsConfig = JSON.parse(saved);
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ —Å–≤–µ—Ç–∞:', e);
                    }
                }
            }

            // –í–∫–ª—é—á–µ–Ω–∏–µ —Å–≤–µ—Ç–∞ (Philips Hue)
            async function turnOnLights() {
                if (!lightsConfig || lightsConfig.type !== 'hue') return;

                try {
                    const response = await fetch(`http://${lightsConfig.ip}/api/${lightsConfig.apiKey}/lights`);
                    if (!response.ok) return;

                    const lights = await response.json();
                    const lightIds = Object.keys(lights);

                    // –í–∫–ª—é—á–∞–µ–º –≤—Å–µ –ª–∞–º–ø—ã
                    for (const id of lightIds) {
                        await fetch(`http://${lightsConfig.ip}/api/${lightsConfig.apiKey}/lights/${id}/state`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ on: true, bri: 254 }) // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —è—Ä–∫–æ—Å—Ç—å
                        });
                    }

                    console.log('üí° –°–≤–µ—Ç –≤–∫–ª—é—á–µ–Ω');

                    // –í–∏–±—Ä–∞—Ü–∏—è –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
                    if (typeof Android !== 'undefined') {
                        Android.vibrate(100);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –≤–∫–ª—é—á–µ–Ω–∏—è —Å–≤–µ—Ç–∞:', error);
                }
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            loadLightsConfig();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–î–æ–º–æ–π" - –≤–∫–ª—é—á–∞–µ–º —Å–≤–µ—Ç
            const homeBtn = document.getElementById('homeBtn');
            if (homeBtn) {
                homeBtn.addEventListener('click', async (e) => {
                    if (lightsConfig) {
                        e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –Ω–µ–º–µ–¥–ª–µ–Ω–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥

                        console.log('üè† –ö–Ω–æ–ø–∫–∞ "–î–æ–º–æ–π" –Ω–∞–∂–∞—Ç–∞, –≤–∫–ª—é—á–∞–µ–º —Å–≤–µ—Ç...');
                        await turnOnLights();

                        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω–∏—è
                        setTimeout(() => {
                            window.location.href = 'main.html';
                        }, 500);
                    }
                    // –ï—Å–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –Ω–µ—Ç, –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –ø–æ —Å—Å—ã–ª–∫–µ
                });
            }
        });
    </script>
